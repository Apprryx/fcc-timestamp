<!DOCTYPE html>

<html>
	<head>
		<title>FCC-Timestamp</title>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container center">
			<h3>Timestamp microservice API</h3>
			<p>Transforms natural timestamp to unix and other way around.</p><br /> <br />
			<h3>Example usage:</h3>
			<pre><a href="https://fcctimestamp-1-0-0.herokuapp.com/December 15, 2017">https://fcctimestamp-1-0-0.herokuapp.com/December 15, 2017</a> <br /><a href="https://fcctimestamp-1-0-0.herokuapp.com/1450137600">https://fcctimestamp-1-0-0.herokuapp.com/1450137600</a></pre>
      <h3>Example output:</h3>
      <pre>{  <br/>  "natural": "December 15, 2017",<br />  "unix": 1513292400<br/>}</pre>
		</div>
	</body>
</html>
